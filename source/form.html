  <meta charset="utf-8">

<body class="page__body">
<header class="page-header">
  <a href="#" class="page-header__logo">
    <img src="img/logo-mobile.svg" width="190" height="38" alt="Логотип кэт Энерджи">
  </a>
  <nav class="main-nav main-nav--closed">
    <button class="main-nav__toggle" type="button" name="button">
      <span class="visually-hidden">открыть меню</span>
    </button>
    <div class="main-nav__wrapper">
      <ul class="main-nav__list site-list">
        <li class="site-list__item site-list__item--active">
          <a class="site-list__link" href="#">
            главная
          </a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link" href="catalog.html">
            каталог продукции
          </a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link" href="form.html">
            подбор программы
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<main class="page-main">
    <h1 class="page-main__title page-title">
      Подбор программы
    </h1>
    <section class="program-selection">
      <p class="program-selection__action">
        Заполните анкету, и мы подберем программу питания для вашего кота
      </p>
      <form class="program-selection__form program-selection-form " action="https://echo.htmlacademy.ru" method="post">
        <fieldset class="program-selection-form__pet-main-info pet-main-info">
          <div class="pet-main-info__pet-name input-field">
            <label for="pet-name" class="input-field__label"> Имя:*
              <input class="input-field__input" id="pet-name" type="text">
            </label>
          </div>
          <div class="pet-main-info__pet-weight input-field">
            <label for="pet-weight" class="input-field__label"> Вес (кг):*
              <input class="input-field__input" id="pet-weight" type="number">
            </label>
          </div>
          <div class="pet-main-info__pet-age input-field">
            <label for="pet-age" class="input-field__label"> Возраст (лет):
              <input class="input-field__input" id="pet-age" type="number">
            </label>
          </div>
        </fieldset>

        <fieldset class="program-selection-form__program-type program-type">
          <ul class="program-type__list">
            <li class="program-type__item input-radio">
              <label for="slim-program" class="input-radio__label"> Похудение
                <input type="radio" id="slim-program" class="input-radio__input">
                <span class="input-radio__radio-button"></span>
              </label>
            </li>
            <li class="program-type__item input-radio">
              <label for="gain-program" class="input-radio__label"> Набор массы
                <input type="radio" id="gain-program" class="input-radio__input">
                <span class="input-radio__radio-button"></span>
              </label>
            </li>
            <li class="program-type__item input-radio">
              <label for="dontknow-program" class="input-radio__label"> Не знаю (нужен ваш совет)
                <input type="radio" id="dontknow-program" class="input-radio__input">
                <span class="input-radio__radio-button"></span>
              </label>
            </li>
          </ul>
        </fieldset>

        <fieldset class="program-selection-form__contacts contacts">
          <legend class="contacts__title second-level-title">
            Контактные данные (владельца кота)
          </legend>
          <div class="contacts__email input-field">
            <label for="email" class="input-field__label"> E-mail:*
              <input class="input-field__input" id="email" type="email">
              <span class="input-field__icon"></span>
            </label>
          </div>
          <div class="contacts__phone input-field">
            <label for="phone" class="input-field__label"> Телефон:*
              <input class="input-field__input" id="phone" type="tel">
              <span class="input-field__icon"></span>
            </label>
          </div>
        </fieldset>

        <fieldset class="program-selection-form__comments comments">
          <legend class="comments__title second-level-title">Комментарий</legend>
          <div class="comments__textarea input-textarea">
            <label for="comments" class="input-textarea__label">
              <textarea name="comments-textarea" id="comments" cols="30" rows="10"
                        class="input-textarea__textarea" placeholder="Расскажите о всех повадках кота"></textarea>
            </label>
          </div>
        </fieldset>

        <fieldset class="program-selection-form__additional-products additional-products">
          <legend class="additional-products__title second-level-title">Дополнительно</legend>
          <ul class="additional-products__list">
            <li class="additional-products__item input-checkbox">
              <label for="sweetener" class="input-checkbox__label">Сахарозаменитель
                <input type="checkbox" id="sweetener" class="input-checkbox__input">
                <span class="input-checkbox__checkbox-button"></span>
              </label>
            </li>
            <li class="additional-products__item input-checkbox">
              <label for="water" class="input-checkbox__label">Питьевая вода
                <input type="checkbox" id="water" class="input-checkbox__input">
                <span class="input-checkbox__checkbox-button"></span>
              </label>
            </li>
            <li class="additional-products__item input-checkbox">
              <label for="milk" class="input-checkbox__label">Молоко
                <input type="checkbox" id="milk" class="input-checkbox__input">
                <span class="input-checkbox__checkbox-button"></span>
              </label>
            </li>
            <li class="additional-products__item input-checkbox">
              <label for="vitamins" class="input-checkbox__label">Витамины
                <input type="checkbox" id="vitamins" class="input-checkbox__input">
                <span class="input-checkbox__checkbox-button"></span>
              </label>
            </li>
          </ul>
        </fieldset>

        <button class="program-selection-form__submit button" type="submit" name="send-request">Отправить заявку</button>

        <small class="program-selection-form__additional-info">* — Обязательные поля</small>

      </form>
    </section>


  </main>

<footer class="page-footer">
  <div class="page-footer__logo">
    <img src="img/logo-footer.svg" width="128px" height="24px" alt="Cat Energy">

      <li class="social__item">

          <img src="img/icon-insta.svg" width="16px" height="16px" alt="Инстаграм">
        </a>
      </li>
      <li class="social__item">
        <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">
          <img src="img/icon-fb.svg" width="16px" height="16px" alt="Фейсбук">
        </a>
      </li>
    </ul>
  </div>
  <div class="page-footer__copyright copyright">
    <div class="copyright__container">
      <p class="copyright__text">HTML Academy</p>
    </div>
    <div class="copyright__container">

        <img src="img/htmlacademy.svg" width="27" height="34" alt="HTML Academy">

    </div>
  </div>
</footer>

</body>

</html>
